<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Layouts Tailwind</title>
  </head>
  <body class="p-2 bg-slate-200 flex flex-col min-h-screen">
    <!-- Card Section as first layout -->
    <div class="w-full text-center text-2xl m-2">Cards</div>
    <div class="w-fit m-auto flex justify-center flex-wrap gap-12">
      <div
        class="p-4 w-80 flex flex-col border-2 border-zinc-400 rounded-md shadow-xl shadow-slate-400 hover:shadow-black transition-all hover:-translate-y-4 hover:cursor-pointer"
      >
        <div>
          <div>
            <img
              class="h-48 w-96 object-cover"
              src="../src/images/ps.jpg"
              alt=""
            />
          </div>
          <p class="mt-4 text-md">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
            debitis hic labore dicta quae dolore ullam laudantium odit.
          </p>
        </div>
        <div class="mt-4">
          <button
            class="p-2 pr-4 pl-4 w-full border-none bg-slate-900 text-slate-300 rounded-sm"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="w-full text-center text-2xl mt-10 m-2">Docked At Corner</div>
    <div class="w-20 h-20 border-4 rounded-xl border-slate-800 m-auto relative">
      <div
        class="badge w-8 h-8 bg-black text-slate-400 border-slate-400 border-4 rounded-full text-center absolute -right-4 -top-4"
      >
        5
      </div>
    </div>
  </body>
</html>
